--- 
jobs: 
  print_output_file: 
    docker: 
      - 
        image: "circleci/node:13.8.0"
    steps: 
      - 
        attach_workspace: 
          at: ~/
      - 
        run: "cat ~/output.txt"
  save_hello_world_output: 
    docker: 
      - 
        image: "circleci/node:13.8.0"
    steps: 
      - 
        run: "echo \"hello world\" > ~/output.txt"
      - 
        persist_to_workspace: 
          paths: 
            - output.txt
          root: ~/
version: 2.1
workflows: 
  my_workflow: 
    jobs: 
      - save_hello_world_output
      - 
        print_output_file: 
          requires: 
            - save_hello_world_output
